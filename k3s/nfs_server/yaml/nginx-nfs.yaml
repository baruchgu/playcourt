apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-nfs
  labels:
    name: nginx-nfs

spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-nfs
  template:
    metadata:
      labels:
        app: nginx-nfs
    spec:
      containers:
        - name: nginx-nfs
          image: nginx
          ports:
            - name: web
              containerPort: 1234
          volumeMounts:
            - name: nfs-share
              mountPath: /usr/share/nginx/html
      volumes:
        - name: nfs-share
          persistentVolumeClaim:
            claimName: nfs-pvc
        - name: nginx-conf
          configMap:
            name: nginx-custom-config
